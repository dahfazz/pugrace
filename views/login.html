
<div data-ng-controller="LoginCtrl">
    <div data-ng-class="{'__opened': loginModal}">
      <div class="modal">
        <form class="loginForm modal_inner" novalidate data-ng-submit="loginSubmit()">
          <div class="join_nameWrapper">
            <div class="join_nameInner">
                <input data-ng-keyup="nextInput('.join_name_b')" data-ng-model="login_A" title="Letters only" required pattern="[a-zA-Z]" maxlength="1" type="text" class="join_name_a" placeholder="A" />
                <input data-ng-keyup="nextInput('.join_name_c')" data-ng-model="login_B" title="Letters only" required pattern="[a-zA-Z]" maxlength="1" type="text" class="join_name_b" placeholder="A" />
                <input data-ng-keyup="nextInput('.join_pwd')"    data-ng-model="login_C" title="Letters only" required pattern="[a-zA-Z]" maxlength="1" type="text" class="join_name_c" placeholder="A" />
            </div>
          </div>
              
          <input title="6 alphanumerics minimum" required pattern="[a-zA-Z0-9]{6,}" type="password" data-ng-model="login_PWD" class="join_pwd" placeholder="Password" />

          <div class="join_section">
              <button type="submit" class="loginForm_button join-button">LOG IN</button>
              <button type="button" class="loginForm_button __minor join-button" data-ng-click="closeLoginModal()">Close</button>
          </div>
        </form>
      </div>
  </div>
</div>
