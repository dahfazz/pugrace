<div class="leaderboard">
    <button data-ng-click="goto($event, 'races')" class="retro_button racesLink">Back</button>
    <h2 class="leaderboard_title">LEADERBOARD</h2>
    <ul class="leaderboard_items">
        <li class="leaderboard_item" data-ng-repeat="item in array | orderBy:'score':true">
            <img data-ng-src="/assets/images/characters/{{item.character}}.png" alt="" class="leaderboard_img">
            <span class="leaderboard_score">{{item.score}}</span>
            <span class="leaderboard_name">{{item.name}}</span>
        </li>
    </ul>
</div>
