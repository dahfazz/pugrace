
<div data-ng-controller="LoginCtrl">
    <div data-ng-if="loginModal">
      <div class="modal">
        <div class="modal_inner">
          <div class="join_nameWrapper">
            <div class="join_nameInner">
                <input data-ng-keyup="nextInput('.join_name_b')" data-ng-model="login_name_a" title="Letters only" required pattern="[a-zA-Z]" maxlength="1" type="text" class="join_name_b" placeholder="A" />
                <input data-ng-keyup="nextInput('.join_name_c')" data-ng-model="login_name_b" title="Letters only" required pattern="[a-zA-Z]" maxlength="1" type="text" class="join_name_b" placeholder="A" />
                <input data-ng-keyup="nextInput('.join_pwd')"    data-ng-model="login_name_c" title="Letters only" required pattern="[a-zA-Z]" maxlength="1" type="text" class="join_name_c" placeholder="A" />
            </div>
          </div>
              
          <input title="6 alphanumerics minimum" required pattern="[a-zA-Z0-9]{6,}" type="password" data-ng-model="loginPwd" class="join_pwd" placeholder="Password" />

          <div class="join_section">
              <button type="button" class="join-button" data-ng-click="loginSubmit($event)">OK</button>
              <button type="button" class="join-button" data-ng-click="closeLoginModal()">Close</button>
          </div>
        </div>
      </div>
  </div>
</div>
